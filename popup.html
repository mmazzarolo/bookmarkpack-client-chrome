<!doctype html>

<head>
  <title>BookmarkPack</title>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popup.js"></script>

  <!-- Cascading Style Sheets -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
  <link href="css/ionicons.min.css" rel="stylesheet" media="screen">
  <link href="css/hover-min.css" rel="stylesheet" media="screen">
  <link href="css/custom.css" rel="stylesheet" media="screen">

</head>

<body>
  <div class="container-full">

    <div id="connected">
      <ul>
        <li><button id="addButton" class="btn btn-xs btn-block"><span class="ion-star"> Bookmark this page</span></button></li>
        <li><button id="logoutButton" class="btn btn-xs btn-block"><span class="ion-key"> Logout</span></button></li>
      </ul>
      <ul id="list"></ul>
    </div>

    <div id="disconnected">
      <div class="navbar navbar-default ">
        <a class="navbar-brand" href="/"><i class="ion-cube"></i> BookmarkPack Login</a>
      </div>
      <div class="row">
        <div class="center-form panel">
          <div class="panel-body">
            <form id="loginForm">
              <div class="form-group has-feedback">
                <input class="form-control input-lg" type="text" name="email"placeholder="Email">
                <span class="ion-at form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input class="form-control input-lg" type="password" name="password" placeholder="Password">
                <span class="ion-key form-control-feedback"></span>
              </div>
              <input type="submit" class="btn btn-lg btn-block btn-success" value="Log in">
              <br/>
              <p class="text-center text-muted">
                <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
              </p>
              <div class="signup-or-separator">
                <h6 class="text">or</h6>
                <hr>
              </div>
            </form>
            <button class="btn btn-block btn-facebook">
              <i class="ion-social-facebook"></i> Sign in with Facebook
            </button>
            <button class="btn btn-block btn-google-plus">
              <span class="ion-social-googleplus"></span>Sign in with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
